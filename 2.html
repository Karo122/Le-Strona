<html>
    <head>
        <title>Le Stronã</title>
         <meta charset="utf-8"> 
        <script type="text/javascript">
          function Czemu() 
          {
          let person = prompt("Ten Też??? Co ty tu w ogóle robisz??!", "Klikam");
          if (person != null) 
            {
            document.getElementById("demo").innerHTML =
            person + "??" + person + "??! Wiesz co?? Nie obchodzi mnie to. Zostaw moje przyciski.";
            }
          }


        function Warning() 
        {
          let text = "Igrasz z ogniem.\nOstatnia szansa.";
          if (confirm(text) == true) 
            {
            window.open("https://youtu.be/xMHJGd3wwZk");
            }
        </script>
    </head>
    <body>
        <!-- (moje) let - pozwala na działanie na pfunkcji
                    prompt() - otwiera dialog box i odbiera odpowiedź użytkownika -->
        <body style="background-color: Gray;">
        <p style="color: black; font-size: 20pt;font-weight: bold;">Hej!?- czemu klikasz mój przycisk???</p>
      
          <button onclick="Czemu()">kolejny przycisk</button>
            <p id="demo"></p>
      

        
<br><br><br><br>
        <form>
            <button onclick="Warning()">MÓJ przycisk</button>
        </form>
      <!-- confirm() - otwiera dialog box i pyta o potwierdzenie od użytkownika -->

    </body>
</html>
